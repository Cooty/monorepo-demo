<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="addForm">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">A</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" required placeholder="Add a number" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">B</label>
          <input type="number" class="form-control" id="exampleFormControlInput2" required placeholder="Add another number" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">
            Add
          </button>
        </div>
      </form>
      <div class="mb-3" id="addResult"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
